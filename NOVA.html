<script type="module">
import "https://cdn.skypack.dev/bootstrap@4.6.0";
import $ from "https://cdn.skypack.dev/jquery";
var intervalID;
var loopTime = 4000;
var closeDelay = 10;

function startLoop() {
	var loopId = window.setInterval(function () {
  	var popup = window.open();
    window.setTimeout(() => {popup.close();}, closeDelay);
  }, loopTime + closeDelay);
  return loopId;
}

function startInterval() {
	if(intervalID != null) {
  	stopInterval();
  }
  intervalID = startLoop();
}

function stopInterval() {
	clearInterval(intervalID);
  intervalID = null;
}
